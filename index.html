<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    #images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      background: #eee;
      border-radius: 4px;
    }
    .info {
      margin-top: 1rem;
      text-align: left;
      font-size: 0.9rem;
    }
    .info div {
      margin: 4px 0;
    }
    .url-section {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      word-break: break-all;
      font-size: 0.8rem;
    }
    .url-text {
      flex-grow: 1;
    }
    .copy-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
      flex-shrink: 0;
      transition: background 0.3s, transform 0.3s;
      position: relative;
    }
    .copy-btn:hover {
      background: #45a049;
    }
    .copy-btn.copied {
      background: #2196F3;
      transform: scale(1.05);
    }

    .domain {
      color: #888;
      font-weight: normal;
    }
    
    .folder {
      color: #555;
    }
    
    .filename {
      color: #007bff;
      font-weight: bold;
    }
    
    .url-text {
      flex-grow: 1;
      font-size: 0.85rem;
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: pre-wrap;
    }
    
  </style>
</head>
<body>

<h1>ðŸ“‚ Image Dashboard</h1>

<div id="images"></div>

<script>
class ImageCard {
  constructor(imageData, baseUrl) {
    this.imageData = imageData;
    this.baseUrl = baseUrl;
  }

  createElement() {
    const url = `${this.baseUrl}/${encodeURIComponent(this.imageData.filename)}`;

    const card = document.createElement('div');
    card.className = 'card';

    const img = document.createElement('img');
    img.src = url;
    img.alt = this.imageData.filename;
    img.onerror = () => {
      img.onerror = null; 
      img.src = 'data:image/svg+xml;base64,' + btoa(`
        <svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
          <rect width="100%" height="100%" fill="#eee"/>
          <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#999" font-size="16" font-family="Arial">Image Not Found</text>
        </svg>
      `);
      img.style.background = '#ddd';
      img.style.height = '200px';
      img.style.display = 'block';
    };

    const info = document.createElement('div');
    info.className = 'info';
    info.innerHTML = `
      <div><strong>Name:</strong> ${this.imageData.filename}</div>
      <div><strong>Size:</strong> ${this.imageData.sizeReadable}</div>
      <div class="dimensions"><em>Loading dimensions...</em></div>
    `;

    const urlSection = document.createElement('div');
    urlSection.className = 'url-section';

    const urlText = document.createElement('div');
    urlText.className = 'url-text';
    urlText.innerHTML = this.formatUrlParts(url);

    const copyBtn = document.createElement('button');
    copyBtn.className = 'copy-btn';
    copyBtn.innerText = 'Copy';

    copyBtn.onclick = () => this.copyToClipboard(url, copyBtn);

    urlSection.appendChild(urlText);
    urlSection.appendChild(copyBtn);

    img.onload = () => {
      const dims = info.querySelector('.dimensions');
      dims.innerHTML = `<strong>Dimensions:</strong> ${img.naturalWidth}Ã—${img.naturalHeight}px`;
    };

    card.appendChild(img);
    card.appendChild(info);
    card.appendChild(urlSection);

    return card;
  }

  async copyToClipboard(text, button) {
    try {
      await navigator.clipboard.writeText(text);
      const originalText = button.innerText;
      button.innerText = 'Copied!';
      button.classList.add('copied');

      setTimeout(() => {
        button.innerText = originalText;
        button.classList.remove('copied');
      }, 2000);
    } catch (err) {
      console.error('Copy failed', err);
      alert('Failed to copy');
    }
  }

  formatUrlParts(url) {
    const urlObj = new URL(url);
    const parts = urlObj.pathname.split('/').filter(Boolean);
  
    let formatted = `<span class="domain">${urlObj.origin}</span>/`;
    formatted += parts.map((part, index) => {
      if (index === parts.length - 1) {
        return `<span class="filename">${decodeURIComponent(part)}</span>`;
      } else {
        return `<span class="folder">${decodeURIComponent(part)}</span><wbr>/`; //<wbr> â€” itâ€™s a hidden "word break opportunity" HTML tag.
      }
    }).join('');
  
    return formatted;
  }
}

class ImageDashboard {
  constructor(imagesData, baseUrl, containerId) {
    this.imagesData = imagesData;
    this.baseUrl = baseUrl;
    this.container = document.getElementById(containerId);
  }

  render() {
    this.container.innerHTML = '';
    this.imagesData.forEach(imageData => {
      const card = new ImageCard(imageData, this.baseUrl);
      this.container.appendChild(card.createElement());
    });
  }
}

// Configuration
const BASE_URL = 'https://codingjury.github.io/img/min';
const imagesJson = 'images.json';

// Initialize dashboard
document.addEventListener('DOMContentLoaded', async () => {
  try {
    const res = await fetch(imagesJson);
    const imagesData = await res.json();
    const dashboard = new ImageDashboard(imagesData, BASE_URL, 'images');
    dashboard.render();
  } catch (error) {
    console.error('Failed to load images.json', error);
  }
});
</script>

</body>
</html>
